<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aula 17/03 - Tabelas</title>
</head>
<body>
<h1>Tabelas</h1>
<table>
    <thead> <!--Cabeçalho da tabela-->
        <tr> <!-- Table row -> Linha da Tabela -->
            <th>Nome</th><!--Coluna do cabeçalho-->
            <th>Idade</th>
        </tr>
    </thead>
    <tbody>
        <tr> <!-- Table row -> Linha da Tabela -->
            <td>Vinicius</td><!--Coluna do conteudo-->
            <td>18</td>
        </tr>
        <tr> 
            <td>Gislene</td>
            <td>36</td>
        </tr>
    </tbody>
</table>
    <hr>
    <table border="2px">
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Cidade</th>
        </tr>
        <tr>
            <td>Vinicius</td>
            <td>18</td>
            <td rowspan="2">Sapiranga</td><!--mescla duas ou mais linhas-->
        </tr>
        <tr> 
            <td>Gislene</td>
            <td>36</td>
        </tr>
        <tr> 
            <td>Livya</td>
            <td colspan="2">14</td> <!--mescla 2 ou mais colunas-->
        </tr>
    </table>
    <hr>
    <table border="2px">
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Cidade</th>
        </tr>
        <tr>
            <td>Vinicius</td>
            <td colspan="2" rowspan="2">18</td>
        </tr>
        <tr> 
            <td>Gislene</td>
        </tr> 
    </table>
    <hr>
        <h2>Iframe</h2>
        <iframe src="https://growdev.com.br/" width="100%" frameborder="0"></iframe>
        &amp;

        <p>teste &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;teste</p>
        &#9970;
        &#9824;
</body>
</html
